<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rhyme Generator</title>
    <style>
       button {
        width: 100px;
        height: 50px;
        border-radius: 5%;
       }
    </style>
</head>
<body>
    <h1>Rhyme Generator</h1>
    <div>
        <button type="button" onclick="maryHad()">"Mary had"</button>
        <button type="button" onclick="littleLamb()">"little lamb"</button>
        <button type="button" onclick="fleece()">"Fleece"</button>
        <button type="button" onclick="lineBreak()">"line break"</button>
    </div>

    <div>
        <button type="button" onclick="displayRhyme()">"Display rhyme"</button>
        <button type="button" onclick="clr()">"Clear"</button>
    </div>  
    
    



    <script>
        let rhyme = "";

        function maryHad() {
            rhyme += "Mary had a ";
        }

        function littleLamb() {
            rhyme += "little lamb ";
        }

        function fleece() {
            rhyme += "Whose fleece was white as snow ";
        }

        function clr() {
            rhyme = "";
        } 
        
        function displayRhyme() {
            alert(rhyme);
        }

        function lineBreak() {
            rhyme += "\n";
        }
    
        
    
    </script>
</body>
</html>
